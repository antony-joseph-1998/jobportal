<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>COMPANY REGISTRATION FORM</title>

    <!-- Icons font CSS-->
    <link href="{% static 'Registration/vendor/mdi-font/css/material-design-iconic-font.min.css'%}" rel="stylesheet" media="all">
    <link href="{% static 'Registration/vendor/font-awesome-4.7/css/font-awesome.min.css'%}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'Registration/vendor/select2/select2.min.css'%}" rel="stylesheet" media="all">
    <link href="{% static 'Registration/vendor/datepicker/daterangepicker.css'%}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'Registration/css/main.css'%}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Registration Form</h2>
                    <form action="#" method="post">
                       {% csrf_token %}
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Title</label>
                                    <input class="input--style-4" type="text" name="job_title" value="{{job.title}}" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Location</label>
                                    <input class="input--style-4" type="text" name="location" value="{{job.location}}" required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">No of Vacancies </label>
                                    <input class="input--style-4" type="text" name="vacancies" value="{{job.vacancies}}" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Salary Package</label>
                                    <input class="input--style-4" type="text" name="salary" value="{{job.salary}}" required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Experience</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="experience">
                                    <option disabled="disabled" selected="selected" required value="{{job.experience}}" </option>
                                    <option value="0-12 Months">0-12 Months</option>
                                    <option value="1-3 Years">1-3 Years</option>
                                    <option value="Morethan 3 Years">Morethan 3 Years</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Job Type</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Full Time
                                            <input type="radio" checked="checked" name="job_type">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Part Time
                                            <input type="radio" name="job_type">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Start Date</label>
                                    <div class="input-group-icon">
                                        <input type="date" name="start_date" required value="({{job.start_date}})">

                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">End Date</label>
                                    <div class="input-group-icon">
                                        <input type="date" name="end_date" required value="({{job.end_date}})">

                                    </div>
                                </div>
                            </div>
                        </div>


                        <h4>Skills</h4>
                        {% for s in skills %}
                            <div class="row row-space">
                                <div class="input-group">
                                    <input type="checkbox" name="skills" value="{{s.skill_name}}">
                                    <label>{{s.skill_name}}</label><br>
                                </div>
                            </div>

                        {% endfor %}
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Extra Skills</label>
                                    <input class="input--style-4" type="text" name="extra_skills" value="{{job.extra_skills}}" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Job Description</label>
                                    <input class="input--style-4" type="text" name="description" value="{{job.description}}" required>
                                </div>
                            </div>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'Registration/vendor/jquery/jquery.min.js'%}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'Registration/vendor/select2/select2.min.js'%}"></script>
    <script src="{% static 'Registration/vendor/datepicker/moment.min.js'%}"></script>
    <script src="{% static 'Registration/vendor/datepicker/daterangepicker.js'%}"></script>

    <!-- Main JS-->
    <script src="{% static 'Registration/js/global.js'%}"></script>
<script>
    {% if alert %}
    alert("Job Updated Successfully.")
    window.location = "/job_list"
    {% endif %}
</script>

</body>

</html>
<!-- end document-->
