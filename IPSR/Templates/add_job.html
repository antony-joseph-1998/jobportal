<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <title>IPSR JOBS</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'Home/img/favicon.ico'%}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'Home/lib/animate/animate.min.css'%}" rel="stylesheet">
    <link href="{% static 'Home/lib/owlcarousel/assets/owl.carousel.min.css'%}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'Home/css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'Home/css/style.css'%}" rel="stylesheet">

    <!-- Main CSS-->
    <link href="{% static 'Registration/css/main.css'%}" rel="stylesheet" media="all">

    <!-- Icons font CSS-->
    <link href="{% static 'Registration/vendor/mdi-font/css/material-design-iconic-font.min.css'%}" rel="stylesheet" media="all">
    <link href="{% static 'Registration/vendor/font-awesome-4.7/css/font-awesome.min.css'%}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'Registration/vendor/select2/select2.min.css'%}" rel="stylesheet" media="all">
    <link href="{% static 'Registration/vendor/datepicker/daterangepicker.css'%}" rel="stylesheet" media="all">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

</head>

<body>
    <div class="container-xxl bg-white p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Navbar Start -->
        <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
            <a href="#" class="navbar-brand d-flex align-items-center text-center py-0 px-4 px-lg-5">
                <h1 class="m-0 text-primary">IPSR</h1>
            </a>
            <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto p-4 p-lg-0">
                    <a href="#" class="nav-item nav-link active">Home</a>

                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Jobs</a>
                        <div class="dropdown-menu rounded-0 m-0">
                            <a href="/add_job/" class="dropdown-item">Add Job</a>
                            <a href="/job_list/" class="dropdown-item">Job List</a>
                        </div>
                    </div>

                    <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small"></span>Welcome
                            </a>


                    <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                aria-labelledby="userDropdown">
                                <a class="dropdown-item" href="#">
                                    <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Profile
                                </a>

                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="{% url 'logout' %}" data-toggle="modal" data-target="#logoutModal">
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Logout
                                </a>
                    </div>
                    </li>
                </div>
            </div>
        </nav>

    <!-- Registration Form -->
    <div class="page-wrapper bg-gra-00 p-t-100 p-b-80 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4 " >
                <div class="card-body" >
                    <h2 class="title">Registration Form</h2>
                    <form action="#" method="post">
                       {% csrf_token %}
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Title</label>
                                    <input class="input--style-4" type="text" name="job_title" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Location</label>
                                    <input class="input--style-4" type="text" name="location" required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">No of Vacancies </label>
                                    <input class="input--style-4" type="text" name="vacancies" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Salary Package</label>
                                    <input class="input--style-4" type="text" name="salary" required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Experience</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="experience" required>
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option value="0-12 Months">0-12 Months</option>
                                    <option value="1-3 Years">1-3 Years</option>
                                    <option value="Morethan 3 Years">Morethan 3 Years</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Job Type</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Full Time
                                            <input type="radio" checked="checked" name="job_type" value="Full time">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Part Time
                                            <input type="radio" name="job_type" value="Part time">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Start Date</label>
                                    <div class="input-group-icon">
                                        <input type="date" name="start_date" required>

                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">End Date</label>
                                    <div class="input-group-icon">
                                        <input type="date" name="end_date" required>

                                    </div>
                                </div>
                            </div>
                        </div>


                        <h4>Skills</h4>
                        {% for s in skills %}
                            <div class="row row-space">
                                <div class="input-group">
                                    <input type="checkbox" name="skills" value="{{s.skill_name}}" required>
                                    <label>{{s.skill_name}}</label><br>
                                </div>
                            </div>

                        {% endfor %}
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Extra Skills</label>
                                    <input class="input--style-4" type="text" name="extra_skills" value="Nothing" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Job Description</label>
                                    <input class="input--style-4" type="text" name="description">
                                </div>
                            </div>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>



        <!-- Footer Start -->
        <div class="container-fluid bg-dark text-white-50 footer pt-5 mt-5 wow fadeIn" data-wow-delay="0.1s">
            <div class="container py-5">

        </div>
        <!-- Footer End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>
 </div>

    <!-- Jquery JS-->
    <script src="{% static 'Registration/vendor/jquery/jquery.min.js'%}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'Registration/vendor/select2/select2.min.js'%}"></script>
    <script src="{% static 'Registration/vendor/datepicker/moment.min.js'%}"></script>
    <script src="{% static 'Registration/vendor/datepicker/daterangepicker.js'%}"></script>

    <!-- Main JS-->
    <script src="{% static 'Registration/js/global.js'%}"></script>
<script>
    {% if alert %}
    alert("Job added successfully.")
    window.location = "/job_list"
    {% endif %}
</script>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'Home/lib/wow/wow.min.js'%}"></script>
    <script src="{% static 'Home/lib/easing/easing.min.js'%}"></script>
    <script src="{% static 'Home/lib/waypoints/waypoints.min.js'%}"></script>
    <script src="{% static 'Home/lib/owlcarousel/owl.carousel.min.js'%}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'Home/js/main.js'%}"></script>
</body>

</html>
